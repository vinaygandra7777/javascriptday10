<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            padding: 15px;
            width:70%;
        }
        h2{
            font-size: 1.3em;
        }
        button{
            padding: 20px;
            font-size: 1.7em;
        }
        .main{
            border: 1px solid black;
            padding: 10px;
            width: 30%;

        }
    </style>
</head>
<body>
    <div class="main">
    <h2>Enter First Number</h2>
    <input type="text" id="inp1" placeholder="Enter first number">
    <br>
    <br>
    <h2>Enter second Number</h2>
    <input type="text" id="inp2" placeholder="Enter second number">
    <br>
    <br>
    <h2>Result</h2>
    <br>
    <p id="inp3"></p>
    <br>
    <br>
    <button onclick="add()">+</button>
    <button onclick="sub()">-</button>
    <button onclick="mul()">*</button>
    <button onclick="div()">/</button>
    </div>
    <script>
        var num1 =document.getElementById('inp1');
        var num2 =document.getElementById('inp2');
        var res =document.getElementById('inp3');
        function add(){
            res = Number(num1.value)+Number(num2.value);
            document.getElementById('inp3').innerHTML="= " +res;
            num1.value="";
            num2.value="";

        };
        function sub(){
            res = Number(num1.value)-Number(num2.value);
            document.getElementById('inp3').innerHTML="= " +res;
            num1.value="";
            num2.value="";

        };
        function mul(){
            res = Number(num1.value)*Number(num2.value);
            document.getElementById('inp3').innerHTML="= " +res;
            num1.value="";
            num2.value="";
            

        };
        function div(){
            res = Number(num1.value)/Number(num2.value);
            document.getElementById('inp3').innerHTML="= " +res;
            num1.value="";
            num2.value="";
        };

    </script>
</body>
</html>
